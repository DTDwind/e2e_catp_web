<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="icon" href="pic/smil.jpg">
    <script language="javascript" src="js/jquery-2.2.3.min.js"></script>
    <script language="javascript" src="js/bootstrap.min.js"></script>
    <title>端對端的中文電腦輔助發音訓練</title>     
</head>
<body>
	<nav class="nav_bar text-center align-items-center">
		<p>端對端的中文電腦輔助發音訓練</p>
	</nav>
	<div class="nav_push"></div>
    <div class="container ">
		<div class="row justify-content-center mt-4 pb-6">
			<div class="col-md-6 text-center main_panal pt-2 ">
				<p >1.按下"開始"開始錄音 </p>
				
				<!-- <input class="btn btn-primary" onclick="stopRecording()" type="button" value="Stop" /> -->
				<!-- <input class="btn btn-primary" onclick="playRecording()" type="button" value="Play" /> -->
				<div class="text-center justify-content-center" style="width:100%;">
					<input class="btn_start mb-1" onclick="startRecording()" type="button" value="開始" />
					<p>(錄音前請先按下瀏覽器上方的允許使用麥克風)</p>
					<input style="display:none" onclick="uploadAudio()" type="button" value="提交" />
				</div>
				
				<p >2.下方欄位可以決定要發音訓練的詞或句子</p>
				<div class="text-center justify-content-center" style="width:100%;">
					<input type="text" class="text-center train_text" id="t1" value="年輕">
				</div>
				<!-- <input class="btn btn-primary" onclick="setText1()" type="button" value="ex1" /> -->
				<p class="mt-3">3.本次發音偵測結果</p> 
				<div class="text-center justify-content-center mb-6" style="width:100%;">
					<div id="reg" style="height:50px;"></div>
				</div>
				<BR>
			</div>
		</div>
    </div> 
    <script type="text/javascript" src="js/HZRecorder.js"></script>
	<script language="javascript" src="js/main.js"></script>
</body>
</html>
